<body>
<div align="center"> 
 <img src="../img/register.png" width="100" alt="">
  <h1>Register page</h1> <hr>
 <form action="">
  <label for="f-name">Your name</label> <br>
  <input type="text" name="f-user" placeholder="Enter your name"> <br>
  <label for="user name">Your user name</label> <br>
  <input type="text" name="user name" placeholder="Enter your user name"> <br>
  <label for="mail">Your Email</label> <br>
  <input type="email" name="mail" placeholder="Enter your Email"> <br>
  <label for="pass">Enter Your password</label> <br>
  <input type="password" name="pass" placeholder="Enter your password"> <br> 
  <label for="C-pass">Enter Your confirm password</label> <br>
  <input type="password" name="c-pass" placeholder="Enter your confirm password"> <br> 
<input type="submit" value="Register">
</form>
